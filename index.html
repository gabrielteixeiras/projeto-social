<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <!--Celular no centro da tela-->
        <section id="celular">
            <iframe src="home.html" frameborder="0" name="tela" id="tela">
                Seu navegador não é compatível com isso.
            </iframe>
        </section>

        <!--Botões das redes sociais-->
        <section id="redes-sociais">
            <ul>
                <li><a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="Logo Home"></a></li>
                <li><a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="Logo Youtube"></a></li>
                <li><a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="Logo Github"></a></li>
                <li><a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Logo Instagram"></a></li>
                <li><a href="twitter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="Logo Twitter"></a></li>
                <li><a href="facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="Logo Facebook"></a></li>
            </ul>
        </section>
    </main>
</body>
</html>
